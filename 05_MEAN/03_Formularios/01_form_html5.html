    <!--Ejercicio-->
    <script>
        function ValidaCampos(formulario) {
            var expresion_regular_nombre = /([a-zA-ZñN ]{3,}|German)/;

            var exp_reg_tel = /^\d{9}$/;
            var exp_reg_dni = /^\d{8}[a-zA-Z]{1}$/;
            /*var exp_reg_tel = new RegExp("^\d{9}$");
            var exp_reg_dni = new RegExp("^\d{8}[a-zA-Z]{1}$");*/

            if (expresion_regular_nombre.test(formulario.nombre.value) == false) {
                alert("Campo de nombre no válido");
                return false;
            }
            if (exp_reg_tel.test(formulario.telefono.value) == false) {
                alert("Campo de telefono no válido");
                return false;
            }
            if (exp_reg_dni.test(formulario.dni.value) == false) {
                alert("Campo de dni no válido");
                return false;
            }

            return true;
        }
    </script>
    <form id="miForm" action="#" onsubmit="return ValidaCampos(this);">
        <div class="form-group">

            <p>Telefono: <input type="tel" name="telefono" required="" /></p>
            <p>DNI: <input type="text" name="dni" required="" /></p>

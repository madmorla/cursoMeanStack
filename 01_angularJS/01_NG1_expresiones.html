<!DOCTYPE html>
<!--data-ng-app nos dice que es una aplicacion angularJS-->
<html data-ng-app>

<head>
    <meta charset="utf-8">
    <title>Ejemplo 1 AngularJS: Expresiones</title>
</head>

<body>
    {{"Hola mundo " + (1+1)}}
    <br/>{{ (400
    < 600) ? "Verdadero" : "Falso"}} <br/> {{ 3.1415927 | number:4}}
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</html>
